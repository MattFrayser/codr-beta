[pytest]

pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Coverage
addopts =
    --verbose
    --strict-markers
    -v
    -s

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require services)
    security: Security-related tests
    executor: Executor tests (require compilers)

# Timeout (prevent hanging tests)
timeout = 30

# Ignore directories
norecursedirs = .git .tox dist build *.egg __pycache__ .next node_modules

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Environment variables for testing
env =
    ENV=testing
    API_KEY=test-api-key-12345
    REDIS_URL=redis://localhost:6379/1
    EXECUTION_TIMEOUT=5
    MAX_MEMORY_MB=100
    COMPILATION_TIMEOUT=10
