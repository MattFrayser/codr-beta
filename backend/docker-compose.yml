version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 512M

  websocket:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_KEY=dev-secret-key-123
      - JWT_SECRET=super-secret-jwt-key-change-in-production
      - ENV=development
    depends_on:
      - redis
    command: python3 -m services.websocket
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=super-secret-jwt-key-change-in-production
      - ENV=development
    depends_on:
      - redis
    command: python3 -m services.worker
    privileged: true
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
