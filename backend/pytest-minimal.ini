[pytest]
# Minimal test suite configuration for fast daily testing
# Usage: pytest -c pytest-minimal.ini tests/test_minimal.py

# Test discovery patterns
python_files = test_minimal.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Minimal output (no coverage reports for speed)
addopts =
    --verbose
    --strict-markers
    -v
    --tb=short

# Markers
markers =
    minimal: Minimal test suite (25 essential tests for daily use)

# Timeout (prevent hanging tests)
timeout = 30

# Ignore directories
norecursedirs = .git .tox dist build *.egg __pycache__ .next node_modules

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Environment variables for testing
env =
    ENV=testing
    API_KEY=test-api-key-12345
    REDIS_URL=redis://localhost:6379/1
    EXECUTION_TIMEOUT=5
    MAX_MEMORY_MB=100
    COMPILATION_TIMEOUT=10
